<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="display-text">3.141592</p>
        </div>
           
        <div class="input">
            <!-- row 1 -->
            <div class="calculator-button special-function">C</div>
            <div class="calculator-button special-function">+/-</div>
            <div class="calculator-button special-function">%</div>
            <div class="calculator-button operator">/</div>

            <!-- row 2 -->
            <div class="calculator-button digit">7</div>
            <div class="calculator-button digit">8</div>
            <div class="calculator-button digit">9</div>
            <div class="calculator-button operator">x</div>

            <!-- row 3 -->
            <div class="calculator-button digit">4</div>
            <div class="calculator-button digit">5</div>
            <div class="calculator-button digit">6</div>
            <div class="calculator-button operator">-</div>

            <!-- row 4 -->
            <div class="calculator-button digit">1</div>
            <div class="calculator-button digit">2</div>
            <div class="calculator-button digit">3</div>
            <div class="calculator-button operator">+</div>

            <!-- row 5 -->
            <div id="fat" class="calculator-button digit fat"><p class="push-right">0</p></div>
            <div class="calculator-button digit">.</div>
            <div class="calculator-button operator">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
